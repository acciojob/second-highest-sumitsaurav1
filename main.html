	<script>
		function secondHighest(a) {
			//Write your code here
			let max=a[0];
			let index=0;
			let n = a.length;
			for(let i=0;i<a.length;i++){
				if(max<a[i])
				{
					max=a[i];
					index=i;
				}
			}
			let max2=Number.MIN_VALUE;
			for(let i=0;i<a.length;i++){
				if(max2<a[i] && max>a[i])
				{
					max2=a[i];
				}
			} return max2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
